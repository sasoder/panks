<!DOCTYPE html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <title>PANKS!</title>
    <h1>Panks</h1>
</head>

<body>
    <div id="screen"></div>
    <form>
        <button type="button" id="start-btn">Start</button>
        <label>
            Number of players
            <input type="number" value="3" id="num-players">
        </label>
        <label>
            Amplitude of terrain
            <input type="number" value="100" id="amp">
        </label>
        <label>
            Gamescreen width
            <input type="number" value="1000" id="width">
        </label>
        <label>Gamescreen height
            <input type="number" value="600" id="height">
        </label>
    </form>
</body>
<script src="main.js" type="module"></script>
